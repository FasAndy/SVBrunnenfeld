<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unser Team - SV Brunnenfeld</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Unser Team</h1>
        <nav>
            <a href="index.html" class="home-btn"><i class="fas fa-home"></i> Startseite</a>
        </nav>
    </header>

    <section id="sorting-controls">
        <button id="sortByName">Nach Name sortieren</button>
        <button id="sortByYear">Nach Jahrgang sortieren</button>
    </section>

    <section id="squad">
        <div class="player">
            <img src="assets/images/placeholder.png" alt="Spielerbild">
            <h3>Max Mustermann</h3>
            <p>Spitzname: Maxi</p>
            <p>Jahrgang: 1975</p>
        </div>
        
        <div class="player">
            <img src="assets/images/placeholder.png" alt="Spielerbild">
            <h3>Jan Müller</h3>
            <p>Spitzname: Mülle</p>
            <p>Jahrgang: 1988</p>
        </div>
        
        <div class="player">
            <img src="assets/images/placeholder.png" alt="Spielerbild">
            <h3>Lukas Fischer</h3>
            <p>Spitzname: Fische</p>
            <p>Jahrgang: 1967</p>
        </div>
        
        <div class="player">
            <img src="assets/images/placeholder.png" alt="Spielerbild">
            <h3>Paul Schmidt</h3>
            <p>Jahrgang: 1980</p>
        </div>
        
        <div class="player">
            <img src="assets/images/placeholder.png" alt="Spielerbild">
            <h3>Kevin Bauer</h3>
            <p>Spitzname: Kev</p>
            <p>Jahrgang: 1990</p>
        </div>
        
        <div class="player">
            <img src="assets/images/placeholder.png" alt="Spielerbild">
            <h3>Timo Beck</h3>
            <p>Spitzname: Becki</p>
            <p>Jahrgang: 1968</p>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
