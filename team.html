<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Your Football Team</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4;
        }
        header { 
            background-color: black; 
            color: #e67e22; 
            text-align: center; 
            padding: 10px 0; 
        }
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #e67e22;
        }
        section {
            padding: 20px;
        }
        .section-title {
            font-size: 1.5em;
            margin-top: 20px;
        }
        /* Style for the "+" button */
        .add-btn {
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            width: 50px;
            height: 50px;
            text-align: center;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #e67e22;
            width: 50%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-input {
            margin-bottom: 10px;
            width: 100%;
        }
        .form-input input, 
        .form-input label {
            display: block;
            width: 100%;
        }
        .form-input input[type="file"] {
            margin-top: 10px;
        }
        .form-input input[type="text"], 
        .form-input input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 98%;
            margin-top: 5px;
        }
        .submit-btn {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .team-member {
            border: 1px solid #e67e22;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
        }
        .team-member img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Football Team</h1>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="history.html">History</a>
    <a href="team.html">Team</a>
    <a href="pitch.html">Pitch</a>
</nav>

<section>
    <h2 class="section-title">Team</h2>
    <div id="team-list">
        <!-- New team members will be added here -->
    </div>
    <!-- Round "+" button -->
    <button class="add-btn" onclick="openModal()">+</button>
</section>

<!-- Modal for adding a team member -->
<div id="addMemberModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Add Team Member</h2>
        <form id="addMemberForm" onsubmit="return addMember()">
            <div class="form-input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-input">
                <label for="birthYear">Year of Birth:</label>
                <input type="number" id="birthYear" name="birthYear" required>
            </div>
            <div class="form-input">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-input">
                <label for="picture">Upload Picture:</label>
                <input type="file" id="picture" name="picture" accept="image/*" required>
            </div>
            <button type="submit" class="submit-btn">Add Member</button>
        </form>
    </div>
</div>

<script>
    // Function to open the modal
    function openModal() {
        document.getElementById("addMemberModal").style.display = "block";
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById("addMemberModal").style.display = "none";
    }

    // Function to handle the form submission and add a team member
    function addMember() {
        const name = document.getElementById('name').value;
        const birthYear = document.getElementById('birthYear').value;
        const nickname = document.getElementById('nickname').value;
        const pictureInput = document.getElementById('picture');
        const picture = pictureInput.files[0];

        if (name && birthYear && nickname && picture) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const teamList = document.getElementById("team-list");

                const memberDiv = document.createElement('div');
                memberDiv.classList.add('team-member');

                const img = document.createElement('img');
                img.src = e.target.result;

                const memberInfo = document.createElement('p');
                memberInfo.innerHTML = `<strong>Name:</strong> ${name} <br> 
                                        <strong>Year of Birth:</strong> ${birthYear} <br> 
                                        <strong>Nickname:</strong> ${nickname}`;

                memberDiv.appendChild(img);
                memberDiv.appendChild(memberInfo);
                teamList.appendChild(memberDiv);

                // Clear the form and close the modal
                document.getElementById('addMemberForm').reset();
                closeModal();
            };

            reader.readAsDataURL(picture); // Read the picture as data URL to display
        } else {
            alert("Please fill in all fields.");
            return false;
        }

        return false; // Prevent the form from submitting the traditional way
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        const modal = document.getElementById("addMemberModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
