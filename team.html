<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team - Your Football Team</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4;
        }
        header { 
            background-color: black; 
            color: #e67e22; 
            text-align: center; 
            padding: 10px 0; 
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #e67e22;
        }
        .lang-select {
            margin-right: 20px;
        }
        section {
            padding: 20px;
        }
        .section-title {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .language-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        /* Style for the "+" button */
        .add-btn {
            background-color: #e67e22;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            width: 50px;
            height: 50px;
            text-align: center;
            cursor: pointer;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #e67e22;
            width: 90%;
            max-width: 500px;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-input {
            margin-bottom: 10px;
            width: 100%;
        }
        .form-input input, 
        .form-input label {
            display: block;
            width: 100%;
        }
        .form-input input[type="file"] {
            margin-top: 10px;
        }
        .form-input input[type="text"], 
        .form-input input[type="number"] {
            padding: 10px;
            font-size: 1em;
            width: 98%;
            margin-top: 5px;
        }
        .submit-btn {
            background-color: #e67e22;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Team member styling */
        .team-member {
            border: 1px solid #e67e22;
            padding: 10px;
            margin-top: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            width: 100%; /* Default to 100% width on mobile */
            position: relative;
        }
        .team-member img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 10px;
        }
        .member-actions {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .edit-btn, .delete-btn {
            background-color: transparent;
            border: none;
            font-size: 18px;
            color: #e67e22;
            cursor: pointer;
            margin-left: 10px;
        }
        .edit-btn:hover, .delete-btn:hover {
            color: #333;
        }
        
        /* Media Queries for responsiveness */
        @media (min-width: 600px) {
            .team-member {
                width: 50%; /* On larger screens, boxes take 50% of the width */
            }
        }

        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
            .add-btn {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
            .team-member {
                flex-direction: column;
                align-items: flex-start;
            }
            .team-member img {
                margin-bottom: 10px;
                width: 70px;
                height: 70px;
            }
        }
    </style>
    <script>
  const PAT_TOKEN = 'patYQuPmeaFxRVPwS.13d1939acaddd96a0860ac83aac3b227edab6db6ebf9f05ee8ef7c636aef9c16';  // Replace with your Personal Access Token
  const BASE_ID = 'applxXbmnwqxOib3T';  // Replace with your Airtable Base ID
  const TABLE_NAME = 'MemberData';  // Replace with your Airtable table name

  // Function to save a member to Airtable
  async function saveMemberToAirtable(name, birthYear, nickname, picture) {
      const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
          method: 'POST',
          headers: {
              Authorization: `Bearer ${PAT_TOKEN}`,  // Use the PAT token for authorization
              'Content-Type': 'application/json',
          },
          body: JSON.stringify({
              fields: {
                  Name: name,
                  BirthYear: birthYear,
                  Nickname: nickname,
                  Picture: [{ url: picture }]
              }
          }),
      });
      const data = await response.json();
      console.log(data);
  }

  // Function to load members from Airtable
  async function loadMembersFromAirtable() {
      const response = await fetch(`https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`, {
          headers: {
              Authorization: `Bearer ${PAT_TOKEN}`  // Use the PAT token for authorization
          }
      });
      const data = await response.json();
      displayMembers(data.records);
  }

  // Display members on the page
  function displayMembers(members) {
      const teamList = document.getElementById('team-list');
      teamList.innerHTML = '';  // Clear the list
      members.forEach(member => {
          const memberData = member.fields;
          const memberDiv = document.createElement('div');
          memberDiv.classList.add('team-member');

          const img = document.createElement('img');
          img.src = memberData.Picture ? memberData.Picture[0].url : 'placeholder.jpg';

          const memberInfo = document.createElement('div');
          memberInfo.innerHTML = `<strong>${memberData.Name}</strong> (${memberData.BirthYear})<br>Nickname: ${memberData.Nickname}`;

          memberDiv.appendChild(img);
          memberDiv.appendChild(memberInfo);
          teamList.appendChild(memberDiv);
      });
  }

  // Call loadMembersFromAirtable on page load
  window.onload = loadMembersFromAirtable;
</script>
</head>
<body>

<header>
    <h1 id="title">Your Football Team</h1>
</header>

<nav>
    <div>
        <a href="index.html" id="nav-home">Home</a>
        <a href="history.html" id="nav-history">History</a>
        <a href="team.html" id="nav-team">Team</a>
    </div>
    <div class="lang-select">
        <button class="language-button" onclick="setLanguage('en')">English</button>
        <button class="language-button" onclick="setLanguage('de')">Deutsch</button>
    </div>
</nav>

<section>
    <h2 class="section-title" id="team-title">Team</h2>
    <div id="team-list">
        <!-- Team members will be dynamically added here -->
    </div>
    <button class="add-btn" onclick="openModal()">+</button>
</section>

<!-- Modal for adding/editing a team member -->
<div id="addMemberModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="add-member-title">Add Team Member</h2>
        <form id="addMemberForm" onsubmit="return saveMember()">
            <input type="hidden" id="memberIndex">
            <div class="form-input">
                <label for="name" id="label-name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-input">
                <label for="birthYear" id="label-birthYear">Year of Birth:</label>
                <input type="number" id="birthYear" name="birthYear" required>
            </div>
            <div class="form-input">
                <label for="nickname" id="label-nickname">Nickname:</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>
            <div class="form-input">
                <label for="picture" id="label-picture">Upload Picture:</label>
                <input type="file" id="picture" name="picture" accept="image/*">
            </div>
            <button type="submit" class="submit-btn" id="submit-btn">Save Member</button>
        </form>
    </div>
</div>

<script>
    const members = []; // Array to store members
    let editIndex = null; // Variable to track the index of the member being edited

    // Function to open the modal for adding or editing a member
    function openModal(editing = false, index = null) {
        document.getElementById("addMemberModal").style.display = "block";
        if (editing) {
            // Set the form to edit mode
            const member = members[index];
            document.getElementById('name').value = member.name;
            document.getElementById('birthYear').value = member.birthYear;
            document.getElementById('nickname').value = member.nickname;
            document.getElementById('memberIndex').value = index;
            editIndex = index;
        } else {
            // Reset the form for adding a new member
            document.getElementById('addMemberForm').reset();
            editIndex = null;
        }
    }

    // Function to close the modal
    function closeModal() {
        document.getElementById("addMemberModal").style.display = "none";
    }

    // Function to save or update a team member
    async function saveMember() {
    const name = document.getElementById('name').value;
    const birthYear = document.getElementById('birthYear').value;
    const nickname = document.getElementById('nickname').value;
    const pictureInput = document.getElementById('picture');

    let pictureUrl = '';

    if (pictureInput.files && pictureInput.files[0]) {
        const reader = new FileReader();
        reader.onload = async function (e) {
            pictureUrl = e.target.result;  // Use the base64 image string for storage
            await saveMemberToAirtable(name, birthYear, nickname, pictureUrl);
            loadMembersFromAirtable();  // Reload members after saving
        };
        reader.readAsDataURL(pictureInput.files[0]);
    } else {
        await saveMemberToAirtable(name, birthYear, nickname, '');
        loadMembersFromAirtable();  // Reload members after saving
    }

    closeModal();
    return false;
}

    // Function to add a new team member
    function addNewMember(name, birthYear, nickname, picture) {
        const member = { name, birthYear, nickname, picture };
        members.push(member);
        displayMembers();
    }

    // Function to update an existing team member
    function updateMember(index, name, birthYear, nickname, picture) {
        members[index] = { name, birthYear, nickname, picture };
        displayMembers();
    }

    // Function to delete a team member
    function deleteMember(index) {
        members.splice(index, 1);
        displayMembers();
    }

    // Function to display the team members
    function displayMembers() {
        const teamList = document.getElementById('team-list');
        teamList.innerHTML = ''; // Clear the list
        members.forEach((member, index) => {
            const memberDiv = document.createElement('div');
            memberDiv.classList.add('team-member');

            const img = document.createElement('img');
            img.src = member.picture || 'placeholder.jpg'; // Fallback to placeholder image

            const memberInfo = document.createElement('div');
            memberInfo.innerHTML = `<strong>${member.name}</strong> (${member.birthYear})<br>Nickname: ${member.nickname}`;

            const actionsDiv = document.createElement('div');
            actionsDiv.classList.add('member-actions');
            actionsDiv.innerHTML = `
                <button class="edit-btn" onclick="openModal(true, ${index})">&#9998;</button>
                <button class="delete-btn" onclick="deleteMember(${index})">&#10060;</button>
            `;

            memberDiv.appendChild(img);
            memberDiv.appendChild(memberInfo);
            memberDiv.appendChild(actionsDiv);
            teamList.appendChild(memberDiv);
        });
    }

    const translations = {
        en: {
            title: "Your Football Team",
            navHome: "Home",
            navHistory: "History",
            navTeam: "Team",
            teamTitle: "Team",
            addMemberTitle: "Add Team Member",
            labelName: "Name:",
            labelBirthYear: "Year of Birth:",
            labelNickname: "Nickname:",
            labelPicture: "Upload Picture:",
            submitBtn: "Save Member"
        },
        de: {
            title: "Dein Fußballteam",
            navHome: "Startseite",
            navHistory: "Geschichte",
            navTeam: "Mannschaft",
            teamTitle: "Mannschaft",
            addMemberTitle: "Mannschaftsmitglied hinzufügen",
            labelName: "Name:",
            labelBirthYear: "Geburtsjahr:",
            labelNickname: "Spitzname:",
            labelPicture: "Bild hochladen:",
            submitBtn: "Mitglied speichern"
        }
    };

    function setLanguage(lang) {
        document.getElementById('title').textContent = translations[lang].title;
        document.getElementById('nav-home').textContent = translations[lang].navHome;
        document.getElementById('nav-history').textContent = translations[lang].navHistory;
        document.getElementById('nav-team').textContent = translations[lang].navTeam;
        document.getElementById('team-title').textContent = translations[lang].teamTitle;
        document.getElementById('add-member-title').textContent = translations[lang].addMemberTitle;
        document.getElementById('label-name').textContent = translations[lang].labelName;
        document.getElementById('label-birthYear').textContent = translations[lang].labelBirthYear;
        document.getElementById('label-nickname').textContent = translations[lang].labelNickname;
        document.getElementById('label-picture').textContent = translations[lang].labelPicture;
        document.getElementById('submit-btn').textContent = translations[lang].submitBtn;
    }
</script>

</body>
</html>
