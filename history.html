<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - Your Football Team</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f4f4f4;
        }
        header { 
            background-color: black; 
            color: #e67e22; 
            text-align: center; 
            padding: 10px 0; 
            position: relative;
        }
        nav {
            background-color: #333;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }
        nav a:hover {
            background-color: #e67e22;
        }
        .lang-select {
            margin-right: 20px;
        }
        section {
            padding: 20px;
        }
        .section-title {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .language-button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1 id="title">Your Football Team</h1>
</header>

<nav>
    <div>
        <a href="index.html" id="nav-home">Home</a>
        <a href="history.html" id="nav-history">History</a>
        <a href="team.html" id="nav-team">Team</a>
        <a href="pitch.html" id="nav-pitch">Pitch</a>
    </div>
    <div class="lang-select">
        <button class="language-button" onclick="setLanguage('en')">English</button>
        <button class="language-button" onclick="setLanguage('de')">Deutsch</button>
    </div>
</nav>

<section>
    <h2 class="section-title" id="history-title">History</h2>
    <p id="history-text">Write a brief history of your football team here.</p>
</section>

<script>
    const translations = {
        en: {
            title: "Your Football Team",
            navHome: "Home",
            navHistory: "History",
            navTeam: "Team",
            navPitch: "Pitch",
            historyTitle: "History",
            historyText: "Write a brief history of your football team here."
        },
        de: {
            title: "Dein Fußballteam",
            navHome: "Startseite",
            navHistory: "Geschichte",
            navTeam: "Mannschaft",
            navPitch: "Spielfeld",
            historyTitle: "Geschichte",
            historyText: "Schreiben Sie hier eine kurze Geschichte Ihres Fußballteams."
        }
    };

    function setLanguage(lang) {
        document.getElementById('title').textContent = translations[lang].title;
        document.getElementById('nav-home').textContent = translations[lang].navHome;
        document.getElementById('nav-history').textContent = translations[lang].navHistory;
        document.getElementById('nav-team').textContent = translations[lang].navTeam;
        document.getElementById('nav-pitch').textContent = translations[lang].navPitch;
        document.getElementById('history-title').textContent = translations[lang].historyTitle;
        document.getElementById('history-text').textContent = translations[lang].historyText;
    }
</script>

</body>
</html>
